<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Website</title>
<style>
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    
    header {
        background-color: #333          ;
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    
    nav {
        background-color: #444;
        color: #fff;
        padding: 10px;
        text-align: center;
    }

    
    .side-content {
        float: left;
        width: 20%;
        background-color: #f0f0f0;
        padding: 20px;
    }

    
    .main-content {
        float: left;
        width: 60%;
        background-color: #f9f9f9;
        padding: 20px;
    }

    
    footer {
        clear: both;
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
</style>
</head>
<body>

<header>
    <h1>Header</h1>
</header>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<div class="side-content">
    <h2>Left Side Content</h2>
    <p>This is the left side content.</p>
</div>

<div class="main-content">
    <h2>Main Content</h2>
    <p>This is the main content.</p>
</div>

<div class="side-content">
    <h2>Right Side Content</h2>
    <p>This is the right side content.</p>
</div>

<footer>
    <p>Footer</p>
</footer>

</body>
</html>
